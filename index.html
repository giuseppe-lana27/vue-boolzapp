<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /font awesome -->
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vuejs -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    <main>
      <div id="box">
        <aside>
          <!-- sezione profilo -->
          <div class="profile">
            <div class="profile-img">
              <img src="img/avatar_4.jpg" alt="Immagine Profilo">
            </div>
            <h3>Giuseppe</h3>
            <div class="actions">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- /sezione profilo -->
          <!-- sezione attiva notifiche -->
          <div class="notifications">
            <div class="bell">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="messages-not">
              <h4>Ricevi notifiche di nuovi messaggi</h4>
              <a href="#" class="turn-on">Attiva notifiche Desktop</a>
            </div>
          </div>
          <!-- /sezione attiva notifiche -->
          <!-- sezione ricerca -->
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat" class="search">
          </div>
          <!-- /sezione ricerca -->
          <!-- sezione varie chat -->
          <div class="messages">
            <div v-for="(item, index) in contacts" class="chat-person" @click="changeChat(index)">
              <div class="profile-img">
                <img :src="item.avatar" alt="Avatar profili">
              </div>
              <h3>{{item.name}}</h3>
            </div>
          </div>
          <!-- /sezione varie chat -->
        </aside>
        <div class="chat">
          <div class="chat-header">
            <div class="profile-img" @click="changeContact(index)">
              <img :src="contacts[contactIndex].avatar" alt="Chat Avatar">
            </div>
            <div class="name">
              <h3>{{contacts[contactIndex].name}}</h3>
              <p>Ultimo accesso oggi</p>
            </div>
            <div class="chat-actions">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="chat-messages">
            <div v-for="(message, index) in contacts[contactIndex].messages" :class="{'message-left': message.status == 'received', 'message-right': message.status == 'sent'}">
              <p class="text">{{message.message}}</p>
              <p class="date"><small>{{message.date}}</small></p>
            </div>
          </div>
          <div class="message-input">
            <div class="emoji">
              <i class="far fa-smile"></i>
            </div>
            <input type="text" placeholder="Scrivi un messaggio" class="write-msg" v-model="newMessage" @keyup.13="addMessage(contactIndex)">
            <div class="mic">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
